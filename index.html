<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="stylesheet.css">    
    <script src="script.js"></script>
    

</head>
<body>
    <div class="container-fluid p-3 bg-dark text-center text-white"><h1 id="title">Calculator</h1></div>
    <div class="row text-center mt-2" ><p id="description">This is a calculator made using HTML, CSS and Javascript by DOM.</p></div>
    <div class="container-fluid mt-5 bg-gradient text-center" id="calculator">
        <br><br>
        <div class="display bg-light"><input type="text" id="result"></input></div>
        <div class="row m-1">
            <button class="col text-center btn btn-danger bg-gradient"  id="clear">C</button>
            <button class="col text-center btn btn-light bg-gradient" id="backspace"><i class="fas fa-arrow-left"></i></button>
            <button class="col text-center btn btn-light bg-gradient" id="dot"><i class="fas fa-circle" style="font-size: 5px;"></i></button>
            <button class="col text-center btn btn-light bg-gradient" id="multiply" style="color: rgb(72, 72, 253)"><i class="fas fa-times"></i></button>
        </div>
        <div class="row m-1">
            <button class="col text-center btn btn-light num bg-gradient" id="seven">7</button>
            <button class="col text-center btn btn-light num bg-gradient" id="eight">8</button>
            <button class="col text-center btn btn-light num bg-gradient" id="nine">9</button>
            <button class="col text-center btn btn-light" id="divide" style="color: rgb(72, 72, 253)"><i class="fas fa-divide"></i></i></button>
        </div>
        <div class="row m-1">
            <button class="col text-center btn btn-light num bg-gradient" id="four">4</button>
            <button class="col text-center btn btn-light num bg-gradient" id="five">5</button>
            <button class="col text-center btn btn-light num bg-gradient" id="six">6</button>
            <button class="col text-center btn btn-light bg-gradient" id="subtract" style="color: rgb(72, 72, 253)"><i class="fas fa-minus"></i></button>
        </div>
        <div class="row m-1">
            <button class="col text-center btn btn-light num bg-gradient" id="one">1</button>
            <button class="col text-center btn btn-light num bg-gradient" id="two">2</button>
            <button class="col text-center btn btn-light num bg-gradient" id="three">3</button>
            <button class="col text-center btn btn-light bg-gradient" id="add" style="color: rgb(72, 72, 253)"><i class="fas fa-plus"></i></button>
        </div>
        <div class="row m-1">
            <button class="col text-center btn btn-light num bg-gradient" id="zero">0</button>
            <button class="col text-center btn btn-light num bg-gradient" id="doubleZero">00</button>
            <button class="col col-5 text-center btn btn-primary bg-gradient" id="equal" ><i class="fas fa-equals"></i></button>
        </div>
    </div>
</body>
</html>
